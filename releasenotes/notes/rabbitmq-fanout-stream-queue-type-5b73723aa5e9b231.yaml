---
features:
  - |
    You can now enable the usage of stream queues for all fanouts in RabbitMQ
    for all services by setting the ``om_enable_rabbitmq_stream_fanout`` to
    ``true``.
upgrade:
  - |
    Stream fanout queues in RabbitMQ (controlled by
    ``om_enable_rabbitmq_stream_fanout`` variable) is enabled by default.
